<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Group Chat App</title>
    <link rel="stylesheet" href="/css/main.css">
    <link rel="icon" href="/group-chat-app.png" type="image/png">
</head>

<body>
    <header>
        <nav>
            <ul id="nav-bar">
                <li><a href="/">Groups</a></li>
                <li><a href="/global">Global Messages</a></li>
                <li><a href="/signup">Signup</a></li>
                <li><a href="/login">Login</a></li>
                <li><a href="/contactus">Contact</a></li>
            </ul>
        </nav>
    </header>
    <section>
        <form>
            <label for="members">Members:</label>
            <ul id="members" name="members"></ul>
            <label for="messages">Messages:</label>
            <pre id="all-messages" name="messages"></pre>
            <label for="message">Message:</label>
            <input type="text" name="message" id="message" required>
            <button type="submit">Send</button>
        </form>
    </section>

    <div id="editGroupDialog" class="dialog">
        <form id="editGroupForm">
            <label for="groupName">Group Name:</label>
            <input type="text" id="groupName" name="groupName" required>
            <label for="allMembers">Members Emails (comma separated):</label>
            <input type="text" id="allMembers" name="allMembers" required>
            <button type="submit">Edit Group</button>
            <button type="button" id="delete-group">Delete Group</button>
            <button type="button" id="close">Close</button>
        </form>
    </div>

    <div id="memberDialog" class="dialog">
        <form id="memberForm">
            <button type="button" id="make-admin">Make Admin</button>
            <button type="button" id="delete-member">Delete Member</button>
            <button type="button" id="cancel">Cancel</button>
        </form>
    </div>
</body>
<script src="/socket.io/socket.io.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.6.8/axios.min.js"
    integrity="sha512-PJa3oQSLWRB7wHZ7GQ/g+qyv6r4mbuhmiDb8BjSFZ8NZ2a42oTtAq5n0ucWAwcQDlikAtkub+tPVCw4np27WCg=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="/js/single-group.js"></script>

</html>
